<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <label for="selecione-assunto"><strong>Assunto:</strong></label>
        <select name="Assuntos" id="selecione-assunto">
            <option value="">--Por favor selecione uma opção--</option>
            <option value="suporte">Suporte</option>
            <option value="sugestão">Sugestão</option>
            <option value="reclamação">Reclamação</option>
        </select><br>
    <br>
    <label for="nome-aqui"><STRONG>Nome Completo:</STRONG></label><br>
    <input type="name" id="nome-aqui" placeholder="Seu Nome"><br>

    <br><label for="email-aqui"><STRONG>E-mail:</STRONG></label><br>
    <input type="email" id="email-aqui" placeholder="email@seudominio.com"><br>

    <br><label for="mensagem"><strong>Mensagem:</strong></label><br>
    <textarea id="mensagem" rows="5" cols="33"></textarea><br>

    <br><div>
        <input type="checkbox" id="novidades">
        <label> Aceito receber novidades por e-mail</label>
    </div>

    <br><input type="submit">

    </fieldset>
</body>
</html>
